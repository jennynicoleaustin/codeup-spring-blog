<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head ('Posts')"/>
<body>

<nav th:replace="partials :: navbar"/>
<div class="container">
<div class="post" th:each="post: ${posts}">
    <div class="title" th:text="${post.title}"></div>
    <div class="body" th:text="${post.body}"></div>
    <div class="body" th:text="${post.user.email}"></div>
</div>
</div> <!-- body container -->
<footer th:replace="partials :: footer"/>

</body>
</html>

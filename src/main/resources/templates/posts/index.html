<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head ('Posts')"/>
<body>

<nav th:replace="partials :: navbar"/>
<div class="container">
    <div class="row">
        <div class="col" th:each="post : ${posts}">
            <h1 class="display-6" th:text="${post.title}"></h1>
            <p class="lead" th:text="${post.body}"></p>
            <p class="h6 text-muted" th:text="${'post by: ' + post.user.username}"></p>
            <small th:text="${'contact me at: ' + post.user.email}"></small>
<!--            <a class="btn btn-secondary" role="button" th:href="@{/editForm/(id = ${post.id})}">Update</a>-->
<!--            <a class="btn btn-secondary" role="button" th:href="@{/show/(id = ${post.id})}">View More</a>-->

        </div>
    </div>
</div> <!-- body container -->
<footer th:replace="partials :: footer"/>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head ('Form')"/>
<body>
<nav th:replace="partials :: navbar"/>
<div class="container">
<div class="h1 text-center">Create an account</div>

<form class="form-control mb-3" th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label class="mb-3" for="username">Username</label>
  <input type="text" class="form-control mb-3"  id="username" th:field="*{username}">

  <label class="mb-3" for="email">Email</label>
  <input type="email" class="form-control mb-3"  id="email" th:field="*{email}">

  <label class="mb-3" for="password">Password</label>
  <input type="password" class="form-control mb-3"  id="password" th:field="*{password}">

  <input class="form-control mb-3"  value="Sign me up!" type="submit">
</form>
</div>
</body>
</html>
